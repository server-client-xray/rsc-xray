<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RSC XRay Report</title>
    <style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    margin: 0;
    padding: 32px;
  }
  h1 {
    margin-bottom: 24px;
  }
  .route {
    background: rgba(148, 163, 184, 0.08);
    border: 1px solid rgba(148, 163, 184, 0.2);
    border-radius: 12px;
    margin-bottom: 24px;
    padding: 16px 20px;
  }
  .route-header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }
  .route-chunks {
    font-size: 13px;
    color: rgba(148, 163, 184, 0.8);
  }
  .route-cache-tags {
    margin-top: 8px;
    font-size: 12px;
    color: rgba(148, 163, 184, 0.85);
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    align-items: center;
  }
  .route-cache-tags strong {
    color: rgba(226, 232, 240, 0.85);
    font-weight: 600;
    margin-right: 4px;
  }
  .route-tag-chip {
    background: rgba(56, 189, 248, 0.15);
    border: 1px solid rgba(56, 189, 248, 0.3);
    color: rgba(191, 219, 254, 0.95);
    font-size: 11px;
    padding: 2px 6px;
    border-radius: 999px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
  }
  th, td {
    border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    padding: 8px 4px;
    text-align: left;
    font-size: 14px;
  }
  th {
    color: rgba(226, 232, 240, 0.8);
    font-weight: 600;
  }
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(148, 163, 184, 0.15);
    border-radius: 999px;
    padding: 2px 10px;
    font-size: 12px;
    color: rgba(226, 232, 240, 0.9);
  }
  .badge.warn {
    background: rgba(249, 115, 22, 0.2);
    color: rgb(251, 191, 36);
  }
  .badge.info {
    background: rgba(56, 189, 248, 0.2);
    color: rgb(125, 211, 252);
  }
  .suggestions-table {
    margin-top: 12px;
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
  }
  .suggestions-table th,
  .suggestions-table td {
    border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    padding: 6px 4px;
    text-align: left;
  }
  .suggestions-table th {
    text-transform: uppercase;
    letter-spacing: 0.04em;
    font-size: 12px;
    color: rgba(226, 232, 240, 0.7);
  }
  .suggestion-level-warn {
    color: rgb(249, 115, 22);
  }
  .suggestion-level-info {
    color: rgb(56, 189, 248);
  }
</style>
  </head>
  <body>
    <h1>RSC XRay Report</h1>
    <section class="route">
        <div class="route-header">
          <h2>/dashboard</h2>
          <span class="route-chunks">main, dashboard</span>
          <span class="badge">ROUTE</span>
          <span class="badge">322 KB</span>
          
          
        </div>
        
        <table>
          <thead>
            <tr>
              <th>Kind</th>
              <th>File</th>
              <th>Bytes</th>
              <th>Suggestions</th>
            </tr>
         </thead>
         <tbody><tr>
    <td>CLIENT</td>
    <td>app/dashboard/ProductChart.tsx</td>
    <td>142 KB</td>
    <td></td>
  </tr><tr>
    <td>CLIENT</td>
    <td>app/dashboard/SalesMetrics.tsx</td>
    <td>95.7 KB</td>
    <td></td>
  </tr><tr>
    <td>CLIENT</td>
    <td>app/dashboard/UserActivity.tsx</td>
    <td>85.0 KB</td>
    <td></td>
  </tr>
          </tbody>
       </table>
        <p style="margin-top: 12px; font-size: 13px; color: rgba(148, 163, 184, 0.75);">No suggestions for this route.</p>
      </section>
  </body>
</html>
